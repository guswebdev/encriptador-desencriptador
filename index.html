<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
      <!--ESTA ES LA VERSION 2-->
    <!-- HEADER -->
    <header class="header">
        <div class="container">
            <div class="container-img">
                <img src="images/logo.svg" alt="Logo" class="img-fluid">
            </div>
        </div>
    </header>
    
    <!-- MAIN -->
    <main>
        <div class="container">
            <section class="main-content">
                
                <!-- INPUT -->
                <form class="form">
                    <div class="container-textarea">
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Ingrese el texto aqui" class="textarea"></textarea>
                    </div>
                    <div class="container-info">
                        <div class="info-img">
                            <img src="images/info.svg" alt="Icono de informacion" class="img-fluid">
                        </div>
                        <p class="info-text">
                            Solo letras minúsculas y sin acentos
                        </p>
                    </div>
                    <div class="btns">
                        <button class="btn btn-encriptar">Encriptar</button>
                        <button class="btn btn-desencriptar">Desencriptar</button> 
                    </div>
                </form>
                
                <!-- OUTPUT -->
                <article class="output">
                    <div class="output-init">
                        <div class="output-img">
                            <img src="images/ilustracion.svg" alt="ilustracionde un muñeco" class="img-fluid">
                        </div>
                        <h2 class="output-title">Ningún mensaje fue encontrado</h2>
                        <p class="output-description">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                    <div class="output-message hide">
                        <form class="form-output">
                            <textarea name="message-return" class="textarea output-textarea" cols="30" rows="10"></textarea>
                            <button class="btn btn-copy">Copiar</button>
                        </form>
                    </div>
                </article>

            </section>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <p class="copyright">
                <small>Sitio web creado por Gustavo Miño</small>
            </p>
        </div>
    </footer>

    <script src="index.js" type="module"></script>
  </body>
</html>
